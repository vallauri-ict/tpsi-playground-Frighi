<h3>myServers</h3>
<label>Server name</label>
<!--<input 
    type="text"
   class="form-control"
    (input)="onUpdateServerName($event)"
>-->
<input 
    type="text"
    class="form-control"
    [(ngModel)]="serverName"
>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<!--<p>{{serverCreationStatus}}</p>-->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<!--<p *ngIf="!serverCreated">No server was created!</p>-->
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>
<hr>
<app-server *ngFor="let item of servers; let i = index"
    [ngStyle]="{opacity: i > 1 ? 1 : 0.6}">
</app-server>
